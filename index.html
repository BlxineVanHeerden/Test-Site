<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Invoice Generator - Modern</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --primary:#4f46e5;
  --secondary:#6366f1;
  --success:#22c55e;
  --danger:#ef4444;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,sans-serif}

body{
  background:var(--bg);
  padding:24px;
  color:var(--text);
}

h1{text-align:center;font-weight:700;margin-bottom:24px;color:var(--primary)}

.row{display:flex;flex-wrap:wrap;gap:16px}
.flex-row{display:flex;gap:12px}
.flex-column{display:flex;flex-direction:column;gap:12px}

.section{
  background:var(--card);
  padding:24px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
  margin-bottom:20px;
}

input,select,textarea,button{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #d1d5db;
  font-size:14px;
  transition:0.2s;
}
input:focus,select:focus,textarea:focus{border-color:var(--primary);outline:none;box-shadow:0 0 8px rgba(79,70,229,0.2)}

textarea{resize:vertical}

button{
  font-weight:600;
  border:none;
  cursor:pointer;
  transition:0.2s;
}

.button-group{display:flex;gap:12px;margin-top:20px}
.button-group button{flex:1;padding:12px 16px;font-size:14px;border-radius:12px}

.plan-card{
  flex:1;
  min-width:180px;
  background:var(--card);
  border-radius:24px;
  padding:24px;
  text-align:center;
  cursor:pointer;
  transition:all 0.3s;
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
}
.plan-card:hover{transform:translateY(-4px);box-shadow:0 10px 25px rgba(0,0,0,0.08)}
.plan-card.selected{border:2px solid var(--primary);box-shadow:0 12px 28px rgba(79,70,229,0.15)}
.plan-price{font-size:22px;font-weight:700;margin:12px 0}
.plan-features{margin-top:16px;display:flex;flex-direction:column;gap:8px;color:var(--muted);font-size:13px}

.feature-btn{
  padding:12px 16px;
  border-radius:14px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  border:none;
  transition:0.2s;
}
.feature-btn.unlocked{background:var(--primary);color:#fff}
.feature-btn.locked{background:#e5e7eb;color:#9ca3af;cursor:not-allowed}

.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}
.grey{background:#e5e7eb;color:#374151}
.blue{background:var(--primary);color:#fff}
.green{background:var(--success);color:#fff}
.red{background:var(--danger);color:#fff}

iframe{
  width:100%;
  height:720px;
  border-radius:20px;
  border:none;
  background:#f9fafb;
  margin-top:16px;
}

.remove-btn{
  background:var(--danger);
  padding:6px 10px;
  font-size:12px;
  border-radius:8px;
  cursor:pointer;
}
.remove-btn:hover{background:#b91c1c}

#note{height:80px}
#dueDate{padding:10px 12px}
</style>
</head>
<body>

<h1>Smart Invoice Generator</h1>

<h2>Select a Plan</h2>
<div class="row" id="planContainer">
  <div class="plan-card" data-plan="free">
    <h3>Free</h3>
    <div class="plan-price">$0</div>
    <div class="plan-features">
      <div>Max 2 items</div>
      <div>Basic Invoice</div>
      <div>Share manually</div>
    </div>
  </div>
  <div class="plan-card" data-plan="basic">
    <h3>Basic</h3>
    <div class="plan-price">$5/mo</div>
    <div class="plan-features">
      <div>Max 10 items</div>
      <div>Invoice PDF download</div>
      <div>Email notifications</div>
    </div>
  </div>
  <div class="plan-card" data-plan="pro">
    <h3>Pro</h3>
    <div class="plan-price">$15/mo</div>
    <div class="plan-features">
      <div>Unlimited items</div>
      <div>Custom branding</div>
      <div>Automated reminders</div>
    </div>
  </div>
  <div class="plan-card" data-plan="enterprise">
    <h3>Enterprise</h3>
    <div class="plan-price">$30/mo</div>
    <div class="plan-features">
      <div>Team accounts</div>
      <div>Advanced analytics</div>
      <div>Priority support</div>
    </div>
  </div>
</div>

<!-- The rest of invoice form and preview sections can remain same as before -->

<script>
// Plan logic
const planButtons=document.querySelectorAll('.plan-card');
let selectedPlan='free';

planButtons.forEach(card=>{
  card.addEventListener('click',()=>{
    selectedPlan=card.getAttribute('data-plan');
    planButtons.forEach(c=>c.classList.remove('selected'));
    card.classList.add('selected');
    updateFeatureAccess();
  });
});

function updateFeatureAccess(){
  const pdfBtn=document.getElementById("pdfBtn");
  const sendBtn=document.getElementById("sendBtn");
  const saveBtn=document.getElementById("saveBtn");

  if(selectedPlan==="free"){
    pdfBtn.className="feature-btn locked";
    sendBtn.className="feature-btn locked";
    saveBtn.className="feature-btn unlocked";
  }else{
    pdfBtn.className="feature-btn unlocked";
    sendBtn.className="feature-btn unlocked";
    saveBtn.className="feature-btn unlocked";
  }
}

// Initialize
updateFeatureAccess();
</script>

</body>
</html>
