<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Invoice Generator - Plans</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* --- Base --- */
body{font-family:Inter,sans-serif;background:#f5f7fb;padding:20px;color:#1f2937;}
h1{text-align:center;color:#111827;font-weight:700;margin-bottom:10px;}
h2,h3{color:#1f2937;}
.section{background:#fff;padding:20px;border-radius:16px;margin-bottom:24px;box-shadow:0 10px 25px rgba(0,0,0,.06);}
input,select,textarea,button{width:100%;padding:10px 12px;margin-top:8px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;}
button{font-weight:600;border:none;cursor:pointer;background:#3b82f6;color:#fff;}
button:hover{background:#2563eb;}
.row{display:flex;gap:16px;flex-wrap:wrap}
.row>div{flex:1;min-width:200px}

/* --- Plan cards --- */
.plan-card{border:1px solid #d1d5db;border-radius:16px;padding:20px;text-align:center;background:#fff;}
.plan-price{font-size:22px;font-weight:700;margin:10px 0;background:linear-gradient(90deg,#3b82f6,#60a5fa);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.plan-features{margin-top:12px;display:flex;flex-direction:column;gap:8px;}
.paypal-slot{margin-top:14px;max-width:220px;margin-left:auto;margin-right:auto}

/* --- Invoice preview --- */
iframe{width:100%;height:720px;border-radius:16px;border:none;background:#f9fafb;}
</style>
</head>

<body>

<h1>Smart Invoice Generator</h1>

<h2>Select a Plan</h2>
<div class="row" id="planContainer">
  <div class="plan-card" data-plan="free">
    <h3>Free</h3>
    <div class="plan-price">$0</div>
    <div class="plan-features">
      <div>Max 2 items</div>
      <div>Invoice Preview Only</div>
    </div>
  </div>

  <div class="plan-card" data-plan="basic">
    <h3>Basic</h3>
    <div class="plan-price">$5/mo</div>
    <div class="plan-features">
      <div>Max 5 items</div>
      <div>Invoice PDF download</div>
      <div>Email notifications</div>
    </div>
    <div class="paypal-slot" id="paypal-basic"></div>
  </div>

  <div class="plan-card" data-plan="pro">
    <h3>Pro</h3>
    <div class="plan-price">$10/mo</div>
    <div class="plan-features">
      <div>Unlimited items</div>
      <div>Custom branding</div>
      <div>Automated reminders</div>
    </div>
    <div class="paypal-slot" id="paypal-pro"></div>
  </div>
</div>

<!-- ================= INVOICE (UNCHANGED) ================= -->
<!-- EVERYTHING BELOW IS YOUR ORIGINAL INVOICE CODE -->

<!-- Invoice Section -->
<div class="section row" id="invoiceSection">
  <div>
    <label>Document Type</label>
    <select id="docType">
      <option value="INV">Invoice</option>
      <option value="QUO">Quote</option>
      <option value="REC">Receipt</option>
    </select>
  </div>
  <div>
    <label>Invoice Number</label>
    <div style="display:flex;gap:6px;">
      <input id="invoicePrefix" readonly style="width:60px;text-align:center;">
      <input id="invoiceNumber" style="flex:1;">
    </div>
  </div>
  <div>
    <label>Status</label>
    <select id="status">
      <option>Draft</option>
      <option>Sent</option>
      <option>Paid</option>
    </select>
  </div>
</div>

<!-- (rest of invoice remains exactly the same as your file) -->

<h3>Invoice Preview</h3>
<iframe id="preview"></iframe>

<!-- PAYPAL SDK (NO CARD / DEBIT) -->
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD&disable-funding=card,credit"></script>

<script>
/* ---------- PAYPAL PLAN BUTTONS ---------- */
const style={layout:'vertical',color:'blue',shape:'pill',label:'paypal',height:32};

paypal.Buttons({
  style,
  createOrder:(d,a)=>a.order.create({purchase_units:[{amount:{value:'5.00'}}]}),
  onApprove:()=>alert('Basic plan activated')
}).render('#paypal-basic');

paypal.Buttons({
  style,
  createOrder:(d,a)=>a.order.create({purchase_units:[{amount:{value:'10.00'}}]}),
  onApprove:()=>alert('Pro plan activated')
}).render('#paypal-pro');
</script>

</body>
</html>
