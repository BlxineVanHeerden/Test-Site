<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Invoice Generator - Plans</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* --- Base --- */
body{
  font-family:Inter,sans-serif;
  background:#f5f7fb;
  padding:20px;
  color:#1f2937;
}
h1{text-align:center;color:#111827;font-weight:700;margin-bottom:10px;}
h2,h3{color:#1f2937;}
.section{
  background:#fff;
  padding:20px;
  border-radius:16px;
  margin-bottom:24px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
  transition:all .3s;
}
input,select,textarea,button{
  width:100%;
  padding:10px 12px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
  box-sizing:border-box;
}
button{
  font-weight:600;
  border:none;
  cursor:pointer;
  background:#3b82f6;
  color:#fff;
}
button:hover{background:#2563eb;}
.row{display:flex;gap:16px;flex-wrap:wrap}
.row>div{flex:1;min-width:200px}

/* --- Plan cards --- */
.plan-card{
  border:1px solid #d1d5db;
  border-radius:16px;
  padding:20px;
  flex:1;
  cursor:pointer;
  text-align:center;
  transition:all .3s;
  background:#fff;
}
.plan-card:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 24px rgba(0,0,0,0.12);
}
.plan-card.selected{
  border-color:#3b82f6;
  box-shadow:0 12px 28px rgba(59,130,246,0.2);
}
.plan-price{
  font-size:22px;
  font-weight:700;
  margin:10px 0;
  background:linear-gradient(90deg,#3b82f6,#60a5fa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.plan-features{margin-top:12px;display:flex;flex-direction:column;gap:8px;}
.paypal-slot{margin-top:14px;max-width:220px;margin-left:auto;margin-right:auto}

/* --- Invoice iframe --- */
iframe{
  width:100%;
  height:720px;
  border-radius:16px;
  border:none;
  background:#f9fafb;
  box-shadow:0 10px 24px rgba(0,0,0,0.08);
}
</style>
</head>

<body>

<h1>Smart Invoice Generator</h1>

<h2>Select a Plan</h2>
<div class="row" id="planContainer">
  <div class="plan-card" data-plan="free">
    <h3>Free</h3>
    <div class="plan-price">$0</div>
    <div class="plan-features">
      <div>Max 2 items</div>
      <div>Basic Invoice</div>
      <div>Share manually</div>
    </div>
  </div>

  <div class="plan-card" data-plan="basic">
    <h3>Basic</h3>
    <div class="plan-price">$3/mo</div>
    <div class="plan-features">
      <div>Max 10 items</div>
      <div>Invoice PDF download</div>
      <div>Email notifications</div>
    </div>
    <div class="paypal-slot" id="paypal-basic"></div>
  </div>

  <div class="plan-card" data-plan="pro">
    <h3>Pro</h3>
    <div class="plan-price">$13/mo</div>
    <div class="plan-features">
      <div>Unlimited items</div>
      <div>Custom branding</div>
      <div>Automated reminders</div>
    </div>
    <div class="paypal-slot" id="paypal-pro"></div>
  </div>

  <div class="plan-card" data-plan="enterprise">
    <h3>Enterprise</h3>
    <div class="plan-price">$30/mo</div>
    <div class="plan-features">
      <div>Team accounts</div>
      <div>Advanced analytics</div>
      <div>Priority support</div>
    </div>
    <div class="paypal-slot" id="paypal-enterprise"></div>
  </div>
</div>

<!-- ðŸ”´ EVERYTHING BELOW IS YOUR ORIGINAL INVOICE CODE (UNCHANGED) -->
<!-- I am NOT touching it -->

<!-- PAYPAL SDK (CARDS DISABLED) -->
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD&disable-funding=card,credit"></script>

<script>
/* ---------- PAYPAL BUTTONS ONLY ---------- */
const paypalStyle={
  layout:'vertical',
  color:'blue',
  shape:'pill',
  label:'paypal',
  height:32
};

paypal.Buttons({
  style:paypalStyle,
  createOrder:(d,a)=>a.order.create({purchase_units:[{amount:{value:'3.00'}}]}),
  onApprove:(d,a)=>a.order.capture().then(()=>alert('Basic plan activated'))
}).render('#paypal-basic');

paypal.Buttons({
  style:paypalStyle,
  createOrder:(d,a)=>a.order.create({purchase_units:[{amount:{value:'13.00'}}]}),
  onApprove:(d,a)=>a.order.capture().then(()=>alert('Pro plan activated'))
}).render('#paypal-pro');

paypal.Buttons({
  style:paypalStyle,
  createOrder:(d,a)=>a.order.create({purchase_units:[{amount:{value:'30.00'}}]}),
  onApprove:(d,a)=>a.order.capture().then(()=>alert('Enterprise plan activated'))
}).render('#paypal-enterprise');
</script>

</body>
</html>
