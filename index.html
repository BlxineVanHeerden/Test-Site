<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e5e7eb;
      --radius: 14px;
      --shadow: 0 20px 40px rgba(0,0,0,0.08);
      --header-bg: #4f46e5;
      --header-color: #fff;
      --row-bg: #f9fafc;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 40px 20px 120px;
      background: var(--bg);
      font-family: 'Inter', Arial, sans-serif;
      color: var(--text);
    }
    h1 { font-size: 34px; margin-bottom: 10px; }
    h3 { margin-top: 0; margin-bottom: 12px; }
    p { margin: 6px 0; color: var(--muted); }
    .container { max-width: 1100px; margin: auto; }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      outline: none;
      margin-bottom: 12px;
    }
    input:focus, select:focus { border-color: var(--primary); }

    button {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s ease;
    }
    button:hover { background: var(--primary-dark); transform: translateY(-1px); }
    button.secondary { background: #e5e7eb; color: #111; }
    button.secondary:hover { background: #d1d5db; }

    .actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid var(--border);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      box-shadow: 0 -10px 30px rgba(0,0,0,.08);
    }
    .actions button { flex: 1; }

    iframe {
      width: 100%;
      height: 650px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    table { width: 100%; border-collapse: separate; border-spacing: 0 6px; }
    th, td { padding: 12px; text-align: left; }
    th { background: var(--header-bg); color: var(--header-color); border-radius: var(--radius)  var(--radius) 0 0; }
    td { background: var(--row-bg); border-radius: var(--radius); }
    td input { width: 90%; border: none; background: transparent; font-size: 14px; }
    .total-row td { font-weight: 700; background: #e0e7ff; }

    .item-row { display: flex; gap: 10px; margin-bottom: 10px; }
    .item-row input { flex: 1; }
    .item-row button { flex: 0 0 40px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Smart Invoice Generator</h1>
  <p>Create clean, professional invoices in seconds.</p>

  <div class="card">
    <strong>Invoice #:</strong> <span id="invoiceNumber">001</span><br>
    <strong>Date:</strong> <span id="invoiceDate">–</span>
  </div>

  <div class="card">
    <h3>Your Info</h3>
    <input id="yourName" placeholder="Your Name / Business Name" />
    <input id="yourEmail" placeholder="Email" />
  </div>

  <div class="card">
    <h3>Client Info</h3>
    <input id="clientName" placeholder="Client Name" />
    <input id="clientEmail" placeholder="Client Email" />
  </div>

  <div class="card">
    <h3>Currency</h3>
    <select id="currency">
      <option value="USD">USD - US Dollar</option>
      <option value="EUR">EUR - Euro</option>
      <option value="GBP">GBP - British Pound</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="INR">INR - Indian Rupee</option>
      <option value="AUD">AUD - Australian Dollar</option>
      <option value="CAD">CAD - Canadian Dollar</option>
      <option value="CHF">CHF - Swiss Franc</option>
      <option value="CNY">CNY - Chinese Yuan</option>
    </select>
  </div>

  <div class="card">
    <h3>Invoice Items</h3>
    <div id="itemsContainer"></div>
    <button type="button" onclick="addItem()">+ Add Item</button>
    <label>Tax %:</label>
    <input id="taxRate" type="number" value="0" oninput="updatePreview()" />
  </div>

  <div class="card">
    <h3>Invoice Preview</h3>
    <iframe id="invoicePreview"></iframe>
  </div>
</div>

<div class="actions">
  <button class="secondary" onclick="toggleClientView()">Client View</button>
  <button onclick="generateInvoice()">Preview PDF</button>
</div>

<script>
const invoiceDate = document.getElementById("invoiceDate");
invoiceDate.textContent = new Date().toLocaleDateString();

let items = [];

function addItem(desc='', price='') {
  const container = document.getElementById("itemsContainer");
  const row = document.createElement("div");
  row.classList.add("item-row");
  row.innerHTML = `
    <input placeholder="Description" value="${desc}" oninput="updatePreview()">
    <input placeholder="Price" type="number" value="${price}" oninput="updatePreview()">
    <button onclick="removeItem(this)">❌</button>
  `;
  container.appendChild(row);
  updatePreview();
}

function removeItem(btn) {
  btn.parentElement.remove();
  updatePreview();
}

function parseItems() {
  const container = document.getElementById("itemsContainer");
  const rows = container.querySelectorAll(".item-row");
  let parsed = [];
  rows.forEach(r => {
    const desc = r.children[0].value;
    const price = parseFloat(r.children[1].value) || 0;
    if(desc) parsed.push({desc, price});
  });
  return parsed;
}

function calculateTotals(items, taxRate) {
  let subtotal = items.reduce((sum, i) => sum + i.price, 0);
  let tax = subtotal * (taxRate/100);
  return {subtotal, tax, total: subtotal + tax};
}

function updatePreview() {
  const yourName = document.getElementById("yourName").value;
  const yourEmail = document.getElementById("yourEmail").value;
  const clientName = document.getElementById("clientName").value;
  const clientEmail = document.getElementById("clientEmail").value;
  const currency = document.getElementById("currency").value;
  const taxRate = parseFloat(document.getElementById("taxRate").value) || 0;
  const items = parseItems();
  const totals = calculateTotals(items, taxRate);

  const iframe = document.getElementById("invoicePreview");
  const doc = iframe.contentWindow.document;
  doc.open();
  doc.write(`<html><head><style>
      body { font-family: 'Inter', Arial; padding: 20px; color: #111 }
      h2 { color: var(--primary); }
      table { width: 100%; border-collapse: separate; border-spacing: 0 6px; margin-top: 20px; }
      th { background: ${getComputedStyle(document.documentElement).getPropertyValue('--primary')}; color: white; padding: 12px; border-radius: 8px; }
      td { background: #f9fafc; border-radius: 8px; padding: 12px; }
      .total-row td { font-weight: 700; background: #e0e7ff; }
    </style></head><body>
    <h2>Invoice</h2>
    <p><strong>${yourName}</strong> (${yourEmail})<br>
    <strong>Bill To:</strong> ${clientName} (${clientEmail})</p>
    <table>
      <tr><th>Description</th><th>Price (${currency})</th></tr>
      ${items.map(i=>`<tr><td>${i.desc}</td><td>${i.price.toFixed(2)}</td></tr>`).join('')}
      <tr class="total-row"><td>Subtotal</td><td>${totals.subtotal.toFixed(2)}</td></tr>
      <tr class="total-row"><td>Tax (${taxRate}%)</td><td>${totals.tax.toFixed(2)}</td></tr>
      <tr class="total-row"><td>Total</td><td>${totals.total.toFixed(2)}</td></tr>
    </table>
    </body></html>`);
  doc.close();
}

function generateInvoice() { alert("PDF generation coming soon!"); }
function toggleClientView() { alert("Client view coming soon!"); }

// Add one empty item row by default
addItem();
</script>
</body>
</html>
