<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Invoice Generator - Plans</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* --- Base --- */
body{font-family:Inter,sans-serif;background:#f5f7fb;padding:20px;color:#1f2937;}
h1{text-align:center;color:#111827;font-weight:700;margin-bottom:10px;}
h2,h3{color:#1f2937;}
.section{background:#fff;padding:20px;border-radius:16px;margin-bottom:24px;box-shadow:0 10px 25px rgba(0,0,0,.06);}
.row{display:flex;gap:16px;flex-wrap:wrap}
.row>div{flex:1;min-width:200px}
button{padding:10px;border-radius:8px;border:none;background:#3b82f6;color:#fff;font-weight:600;cursor:pointer}
button:hover{background:#2563eb}
iframe{width:100%;height:720px;border-radius:16px;border:none}
.paypal-box{max-width:260px;margin:auto}
</style>
</head>

<body>

<h1>Smart Invoice Generator</h1>

<h2>Select a Plan</h2>
<div class="row" id="planContainer">
  <div class="plan-card" data-plan="free"><h3>Free</h3><div>$0</div></div>
  <div class="plan-card" data-plan="basic"><h3>Basic</h3><div>$5/mo</div></div>
  <div class="plan-card" data-plan="pro"><h3>Pro</h3><div>$10/mo</div></div>
</div>

<!-- ================= PAYMENT OPTIONS ================= -->
<div class="section">
  <h3>Payment Options</h3>
  <p><strong>Pay with PayPal</strong></p>

  <div class="row">
    <div class="paypal-box">
      <div id="paypalBtn1"></div>
    </div>
    <div class="paypal-box">
      <div id="paypalBtn2"></div>
    </div>
  </div>
</div>

<!-- ================= INVOICE PREVIEW ================= -->
<h3>Invoice Preview</h3>
<iframe id="preview"></iframe>

<!-- PAYPAL SDK (NO CARD / DEBIT) -->
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD&disable-funding=card,credit"></script>

<script>
// -------- INVOICE DEMO CONTENT (unchanged logic placeholder) ----------
document.getElementById("preview").srcdoc = `
  <div style="font-family:Inter;padding:20px">
    <h2>Invoice INV-0001</h2>
    <p><strong>From:</strong> Your Business</p>
    <p><strong>To:</strong> Client Name</p>
    <table width="100%" border="1" cellpadding="8" cellspacing="0">
      <tr><th>Item</th><th>Qty</th><th>Total</th></tr>
      <tr><td>Service</td><td>1</td><td>$100.00</td></tr>
      <tr><td colspan="2">Total</td><td><strong>$100.00</strong></td></tr>
    </table>
  </div>
`;

// -------- PAYPAL BUTTONS ----------
const paypalConfig = {
  style:{
    layout:'vertical',
    color:'blue',
    shape:'pill',
    label:'paypal',
    height:32
  },
  createOrder:(data,actions)=>{
    return actions.order.create({
      purchase_units:[{amount:{value:'100.00'}}]
    });
  },
  onApprove:(data,actions)=>{
    return actions.order.capture().then(d=>{
      alert('Payment completed by ' + d.payer.name.given_name);
    });
  }
};

paypal.Buttons(paypalConfig).render('#paypalBtn1');
paypal.Buttons(paypalConfig).render('#paypalBtn2');
</script>

</body>
</html>
