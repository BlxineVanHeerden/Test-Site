<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Invoice Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #222;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #invoicePreview {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>Modern Invoice Generator</h1>

<div class="section">
  <strong>Invoice #:</strong> <span id="invoiceNumber">001</span><br>
  <strong>Date:</strong> <span id="invoiceDate">â€“</span>
</div>

<div class="section">
  <h3>Your Info</h3>
  <input id="yourName" placeholder="Your Name / Business Name" />
  <input id="yourEmail" placeholder="Email" />
</div>

<div class="section">
  <h3>Client Info</h3>
  <input id="clientName" placeholder="Client Name" />
  <input id="clientEmail" placeholder="Client Email" />
</div>

<div class="section">
  <h3>Invoice Items</h3>
  <textarea
    id="items"
    rows="6"
    placeholder="Example:
Web Design - 500
Hosting - 100
Maintenance - 150"
  ></textarea>
  <label>Tax %:</label>
  <input id="taxRate" type="number" value="0" />
</div>

<div class="section">
  <button id="previewBtn">Preview Invoice</button>
</div>

<h3>Invoice Preview</h3>
<iframe id="invoicePreview"></iframe>

<script src="script.js"></script>
</body>
</html>
