<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Invoice Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
  font-family:Inter,sans-serif;
  background:#f8fafc;
  padding:20px;
}
h1{text-align:center;color:#1e40af}

.section{
  background:#fff;
  padding:16px;
  border-radius:14px;
  margin-bottom:20px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

input,select,textarea,button{
  width:100%;
  padding:9px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #cbd5e1;
  font-size:14px;
}

button{
  background:#1e40af;
  color:#fff;
  cursor:pointer;
  font-weight:600;
  border:none;
}
button:hover{background:#1e3a8a}

.button-group{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

.button-group button{
  flex:1;
  padding:8px;
  font-size:14px;
}

.row{display:flex;gap:12px;flex-wrap:wrap}
.row>div{flex:1;min-width:180px}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
}
th{background:#e5e7eb}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}
.grey{background:#e5e7eb;color:#374151}
.blue{background:#bfdbfe;color:#1e40af}
.green{background:#bbf7d0;color:#166534}
.red{background:#fecaca;color:#991b1b}
.yellow{background:#fef3c7;color:#78350f}

iframe{
  width:100%;
  height:720px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  background:#f9fafb;
}
.remove-btn{
  background:#ef4444;
  padding:4px 8px;
  font-size:12px;
  border-radius:6px;
  cursor:pointer;
}
.remove-btn:hover{
  background:#b91c1c;
}
</style>
</head>
<body>

<h1>Invoice Generator</h1>

<div class="section row">
  <div>
    <label>Document Type</label>
    <select id="docType">
      <option value="INV">Invoice</option>
      <option value="QUO">Quote</option>
      <option value="REC">Receipt</option>
    </select>
  </div>
  <div>
    <label>Invoice Number</label>
    <input id="invoiceNumber" readonly>
  </div>
  <div>
    <label>Status</label>
    <select id="status">
      <option>Draft</option>
      <option>Sent</option>
      <option>Paid</option>
    </select>
  </div>
</div>

<div class="section row">
  <div>
    <h3>Your Info</h3>
    <input id="fromName" placeholder="Business name">
    <input id="fromEmail" placeholder="Email">
    <input id="fromPhone" placeholder="Contact number">
    <label>Logo (optional)</label>
    <input type="file" id="logoInput" accept="image/*">
  </div>
  <div>
    <h3>Client Info</h3>
    <input id="toName" placeholder="Client name">
    <input id="toEmail" placeholder="Client email">
    <input id="toPhone" placeholder="Client phone number">
  </div>
</div>

<div class="section">
  <h3>Invoice Items</h3>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="itemsBody"></tbody>
  </table>
  <button id="addItemBtn">Add Item</button>
</div>

<div class="section row">
  <div>
    <label>Currency</label>
    <select id="currency">
      <option value="$">USD ($)</option>
      <option value="€">EUR (€)</option>
      <option value="£">GBP (£)</option>
      <option value="R">ZAR (R)</option>
    </select>
  </div>
  <div>
    <label>Discount %</label>
    <input type="number" id="discount" value="0">
  </div>
  <div>
    <label>Tax %</label>
    <input type="number" id="tax" value="0">
  </div>
  <div>
    <label>Amount Paid</label>
    <input type="number" id="paid" value="0">
  </div>
</div>

<div class="section row">
  <div>
    <label>Payment Terms</label>
    <select id="terms">
      <option value="0">Due on receipt</option>
      <option value="7">Net 7</option>
      <option value="14">Net 14</option>
      <option value="30">Net 30</option>
    </select>
  </div>
  <div>
    <label>Due Date</label>
    <input type="date" id="dueDate">
  </div>
</div>

<div class="section">
  <label>Client Note</label>
  <textarea id="note"></textarea>
</div>

<div class="button-group">
  <button onclick="previewInvoice()">Preview Invoice</button>
  <button onclick="alert('Download PDF (Premium)')">Download PDF</button>
  <button onclick="alert('Send Invoice (Premium)')">Send Invoice</button>
  <button onclick="alert('Save Invoice (Premium)')">Save</button>
</div>

<h3>Preview</h3>
<iframe id="preview"></iframe>

<script>
const categories=[
"Professional Services","Consulting","Construction","Automotive",
"Healthcare","Education","Retail","Manufacturing","Hospitality",
"Logistics","Freelance","Agriculture","Media","Legal","Finance",
"Real Estate","IT & Technology","Cleaning","Security","Events","Miscellaneous"
];

const counters={INV:0,QUO:0,REC:0};
const docType=document.getElementById("docType");
const invoiceNumber=document.getElementById("invoiceNumber");

function updateInvoiceNumber(){
  counters[docType.value]++;
  invoiceNumber.value=`${docType.value}-${String(counters[docType.value]).padStart(4,"0")}`;
}
updateInvoiceNumber();
docType.addEventListener("change",updateInvoiceNumber);

let items=[];
const itemsBody=document.getElementById("itemsBody");

function addItem(){
  const index=items.length;
  items.push({name:"",cat:"",qty:1,price:0});

  const tr=document.createElement("tr");

  const nameTd=document.createElement("td");
  const nameInput=document.createElement("input");
  nameInput.oninput=e=>{items[index].name=e.target.value; updatePreview();}
  nameTd.appendChild(nameInput);

  const catTd=document.createElement("td");
  const catSelect=document.createElement("select");
  categories.forEach(c=>{
    const o=document.createElement("option");
    o.textContent=c;
    catSelect.appendChild(o);
  });
  catSelect.onchange=e=>{items[index].cat=e.target.value; updatePreview();}
  catTd.appendChild(catSelect);

  const qtyTd=document.createElement("td");
  const qtyInput=document.createElement("input");
  qtyInput.type="number";
  qtyInput.value=1;
  qtyInput.min=1;
  qtyInput.oninput=e=>{items[index].qty=Number(e.target.value); updatePreview();}
  qtyTd.appendChild(qtyInput);

  const priceTd=document.createElement("td");
  const priceInput=document.createElement("input");
  priceInput.type="number";
  priceInput.value=0;
  priceInput.min=0;
  priceInput.oninput=e=>{items[index].price=Number(e.target.value); updatePreview();}
  priceTd.appendChild(priceInput);

  const actionTd=document.createElement("td");
  const removeBtn=document.createElement("button");
  removeBtn.className="remove-btn";
  removeBtn.textContent="Remove";
  removeBtn.onclick=()=>{
    items.splice(index,1);
    tr.remove();
    updatePreview();
  };
  actionTd.appendChild(removeBtn);

  tr.append(nameTd,catTd,qtyTd,priceTd,actionTd);
  itemsBody.appendChild(tr);
}

document.getElementById("addItemBtn").addEventListener("click",addItem);
addItem();

terms.addEventListener("change",()=>{
  const d=new Date();
  d.setDate(d.getDate()+Number(terms.value));
  dueDate.value=d.toISOString().split("T")[0];
});
terms.dispatchEvent(new Event("change"));

let logoData="";
document.getElementById("logoInput").addEventListener("change",e=>{
  const file=e.target.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=ev=>{ logoData=ev.target.result; updatePreview();}
    reader.readAsDataURL(file);
  }
});

// Update preview dynamically
["fromName","fromEmail","fromPhone","toName","toEmail","toPhone","discount","tax","paid","note","currency","status","invoiceNumber","dueDate"].forEach(id=>{
  document.getElementById(id).addEventListener("input",updatePreview);
});
docType.addEventListener("change",updatePreview);
terms.addEventListener("change",updatePreview);

function updatePreview(){
  const cur=currency.value;
  let subtotal=0;

  const rows=items.map(i=>{
    const t=i.qty*i.price;
    subtotal+=t;
    return `<tr>
      <td>${i.name||"-"}<br><small>${i.cat||""}</small></td>
      <td>${i.qty}</td>
      <td>${cur}${t.toFixed(2)}</td>
    </tr>`;
  }).join("");

  const disc=subtotal*(discount.value/100);
  const taxAmt=subtotal*(tax.value/100);
  const total=subtotal-disc+taxAmt;
  const balance=total-paid.value;

  const due=new Date(dueDate.value);
  const overdue=balance>0 && new Date()>due;

  let badge="grey",text=status.value;
  if(status.value==="Paid") badge="green";
  if(status.value==="Sent") badge="blue";
  if(overdue){badge="red";text="Overdue";}

  // Health bar dynamic
  let healthColor="grey";
  if(balance<=0) healthColor="green";
  else if(status.value==="Sent") healthColor="blue";
  else if(balance>0 && new Date()>due) healthColor="red";
  else healthColor="yellow";

  // Also check client info
  if(toName.value || toEmail.value || toPhone.value){
    healthColor = healthColor==="grey"? "yellow":healthColor;
  }

  preview.srcdoc=`
  <div style="font-family:Inter;padding:32px;background:#fff;border-radius:12px;margin:16px;box-shadow:0 6px 18px rgba(0,0,0,0.08)">
    
    <div style="height:6px;width:100%;background:${healthColor};border-radius:3px;margin-bottom:16px"></div>

    <div style="display:flex;justify-content:space-between;align-items:center">
      <h2 style="color:#1e40af;margin:0">${docType.selectedOptions[0].text} ${invoiceNumber.value}</h2>
      <span class="badge ${badge}">${text}</span>
    </div>

    ${logoData?`<img src="${logoData}" style="height:60px;margin-top:12px">`:''}

    <div style="display:flex;justify-content:space-between;margin-top:20px">
      <div>
        <strong>${fromName.value}</strong><br>
        ${fromEmail.value}<br>
        ${fromPhone.value?`Phone: ${fromPhone.value}`:''}
      </div>
      <div>
        <strong>Bill To:</strong><br>
        ${toName.value}<br>${toEmail.value}<br>${toPhone.value}
      </div>
    </div>

    <table style="width:100%;margin-top:20px">
      <tr style="background:#e5e7eb"><th>Item</th><th>Qty</th><th>Total</th></tr>
      ${rows}
    </table>

    <div style="margin-top:20px;max-width:360px;margin-left:auto;background:#f1f5f9;padding:16px;border-radius:10px">
      <p>Subtotal: ${cur}${subtotal.toFixed(2)}</p>
      <p>Discount: -${cur}${disc.toFixed(2)}</p>
      <p>Tax: ${cur}${taxAmt.toFixed(2)}</p>
      <p><strong>Total Due: ${cur}${total.toFixed(2)}</strong></p>
      <p>Amount Paid: ${cur}${paid.value}</p>
      <p><strong>Balance: ${cur}${balance.toFixed(2)}</strong></p>
      <p><strong>Due Date:</strong> ${dueDate.value}</p>
    </div>

    ${note.value?`<p style="margin-top:20px"><strong>Note:</strong><br>${note.value}</p>`:""}
  </div>`;
}

</script>
</body>
</html>
