<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Invoice Generator</h1>

  <div class="form-section">
    <h2>Your Info</h2>
    <input type="text" id="yourName" placeholder="Your Name / Business Name">
    <input type="text" id="yourEmail" placeholder="Email">
  </div>

  <div class="form-section">
    <h2>Client Info</h2>
    <input type="text" id="clientName" placeholder="Client Name">
    <input type="text" id="clientEmail" placeholder="Client Email">
  </div>

  <div class="form-section">
    <h2>Invoice Details</h2>
    <textarea id="items" placeholder="Item1:Price1, Item2:Price2"></textarea>
  </div>

  <button onclick="generateInvoice()">Generate Invoice PDF</button>

  <h2>Preview</h2>
  <iframe id="invoicePreview" style="width:100%; height:400px;"></iframe>

  <!-- Optional: PayPal button -->
  <div id="paypal-button-container" style="margin-top: 20px;"></div>

  <script src="script.js"></script>
</body>
</html>
