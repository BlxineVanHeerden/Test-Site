<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Invoice Generator - Plans</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* --- Base --- */
body{font-family:Inter,sans-serif;background:#f5f7fb;padding:20px;color:#1f2937;}
h1{text-align:center;color:#111827;font-weight:700;margin-bottom:10px;}
h2,h3{color:#1f2937;}
.section{background:#fff;padding:20px;border-radius:16px;margin-bottom:24px;box-shadow:0 10px 25px rgba(0,0,0,.06);}
input,select,textarea,button{width:100%;padding:10px 12px;margin-top:8px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;}
button{font-weight:600;border:none;cursor:pointer;background:#3b82f6;color:#fff;}
button:hover{background:#2563eb;}
.row{display:flex;gap:16px;flex-wrap:wrap}
.row>div{flex:1;min-width:200px}
.plan-card{border:1px solid #d1d5db;border-radius:16px;padding:20px;flex:1;cursor:pointer;text-align:center;transition:.3s;background:#fff;}
.plan-card:hover{transform:translateY(-4px);box-shadow:0 12px 24px rgba(0,0,0,.12);}
.plan-card.selected{border-color:#3b82f6;box-shadow:0 12px 28px rgba(59,130,246,.2);}
.plan-price{font-size:22px;font-weight:700;margin:10px 0;}
.paypal-slot{margin-top:12px;max-width:220px;margin-left:auto;margin-right:auto;}
iframe{width:100%;height:720px;border-radius:16px;border:none;}
</style>
</head>

<body>

<h1>Smart Invoice Generator</h1>

<h2>Select a Plan</h2>
<div class="row" id="planContainer">
  <div class="plan-card" data-plan="free">
    <h3>Free</h3>
    <div class="plan-price">$0</div>
    <div>Max 2 items<br>Invoice Preview Only</div>
  </div>

  <div class="plan-card" data-plan="basic">
    <h3>Basic</h3>
    <div class="plan-price">$5/mo</div>
    <div>Max 5 items<br>PDF Download</div>

    <!-- PAYPAL BASIC -->
    <div class="paypal-slot" id="paypal-basic"></div>
  </div>

  <div class="plan-card" data-plan="pro">
    <h3>Pro</h3>
    <div class="plan-price">$10/mo</div>
    <div>Unlimited items<br>Automation</div>

    <!-- PAYPAL PRO -->
    <div class="paypal-slot" id="paypal-pro"></div>
  </div>
</div>

<!-- ================= REST OF YOUR APP (UNCHANGED) ================= -->

<h3>Invoice Preview</h3>
<iframe id="preview"></iframe>

<!-- PAYPAL SDK (CARD / DEBIT REMOVED) -->
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD&disable-funding=card,credit"></script>

<script>
// --- Plan logic (unchanged) ---
const planButtons=document.querySelectorAll('.plan-card');
let selectedPlan='free';

planButtons.forEach(card=>{
  card.addEventListener('click',()=>{
    selectedPlan=card.dataset.plan;
    planButtons.forEach(c=>c.classList.remove('selected'));
    card.classList.add('selected');
  });
});

// --- PAYPAL BUTTONS ---

const paypalStyle={
  layout:'vertical',
  color:'blue',
  shape:'pill',
  label:'paypal',
  height:32
};

// BASIC PLAN – $5
paypal.Buttons({
  style:paypalStyle,
  createOrder:(data,actions)=>{
    return actions.order.create({
      purchase_units:[{amount:{value:'5.00'}}]
    });
  },
  onApprove:(data,actions)=>{
    return actions.order.capture().then(d=>{
      alert('Basic Plan activated for ' + d.payer.name.given_name);
    });
  }
}).render('#paypal-basic');

// PRO PLAN – $10
paypal.Buttons({
  style:paypalStyle,
  createOrder:(data,actions)=>{
    return actions.order.create({
      purchase_units:[{amount:{value:'10.00'}}]
    });
  },
  onApprove:(data,actions)=>{
    return actions.order.capture().then(d=>{
      alert('Pro Plan activated for ' + d.payer.name.given_name);
    });
  }
}).render('#paypal-pro');
</script>

</body>
</html>
