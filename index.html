<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Invoice Generator</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    h1 { color: #222; }
    h3 { margin-top: 30px; }

    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #222;
      color: #fff;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    #healthScore {
      font-weight: bold;
      font-size: 18px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
      background: #fff;
    }
  </style>
</head>

<body>

<h1>Modern Invoice Generator</h1>

<div class="section">
  <strong>Invoice #:</strong> <span id="invoiceNumber">001</span><br>
  <strong>Date:</strong> <span id="invoiceDate"></span>
</div>

<div class="section">
  <h3>Your Info</h3>
  <input id="yourName" placeholder="Your Name / Business" />
  <input id="yourEmail" placeholder="Your Email" />
</div>

<div class="section">
  <h3>Client Info</h3>
  <input id="clientName" placeholder="Client Name" />
  <input id="clientEmail" placeholder="Client Email" />
</div>

<div class="section">
  <h3>Invoice Items</h3>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th width="80">Qty</th>
        <th width="120">Price</th>
        <th width="120">Total</th>
        <th width="40"></th>
      </tr>
    </thead>
    <tbody id="itemsBody">
      <tr>
        <td><input placeholder="Web Design"></td>
        <td><input type="number" value="1" min="1"></td>
        <td><input type="number" value="500" min="0"></td>
        <td class="lineTotal">$500.00</td>
        <td><button onclick="removeRow(this)">✕</button></td>
      </tr>
    </tbody>
  </table>

  <button onclick="addRow()">+ Add Item</button>
</div>

<div class="section">
  <h3>Calculator</h3>
  <p>Subtotal: <strong id="subtotal">$0.00</strong></p>

  <label>Tax %</label>
  <input id="taxRate" type="number" value="0">

  <p>Tax: <strong id="taxAmount">$0.00</strong></p>
  <p style="font-size:18px">Total: <strong id="grandTotal">$0.00</strong></p>
</div>

<div class="section">
  <h3>Invoice Health</h3>
  <div id="healthScore">–</div>
  <div id="healthTips"></div>
</div>

<button onclick="generateInvoice()">Preview Invoice</button>

<iframe id="invoicePreview"></iframe>

<script src="script.js"></script>
</body>
</html>
