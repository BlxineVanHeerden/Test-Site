<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<h1>Invoice Generator</h1>

<!-- INVOICE INFO -->
<p>
  <strong>Invoice #:</strong> <span id="invoiceNumber">–</span><br>
  <strong>Date:</strong> <span id="invoiceDate">–</span>
</p>

<!-- HEALTH SCORE -->
<div>
  <strong>Invoice Health:</strong> <span id="healthScore">–</span>
  <div id="healthTips"></div>
</div>

<h3>Your Info</h3>
<input id="yourName" placeholder="Your Name / Business Name" />
<input id="yourEmail" placeholder="Email" />

<h3>Client Info</h3>
<input id="clientName" placeholder="Client Name" />
<input id="clientEmail" placeholder="Client Email" />

<h3>Invoice Items</h3>
<textarea
  id="items"
  rows="6"
  placeholder="Example:
Web Design - 500
Hosting - 100
Maintenance - 150"
></textarea>

<label>Tax %:</label>
<input id="taxRate" type="number" value="0" />

<!-- BUTTONS -->
<div class="button-row">
  <button id="previewBtn">Preview Invoice</button>
  <button id="toggleBreakdownBtn">Toggle Breakdown</button>
  <button id="markPaidBtn">Mark as Paid</button>
</div>

<div id="breakdown" class="hidden"></div>

<h3>Preview</h3>
<iframe id="invoicePreview"></iframe>

<script src="script.js"></script>
</body>
</html>
