<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Futuristic Invoice Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
  font-family:Inter,sans-serif;
  background:#0f111a;
  padding:20px;
  color:#e0e0e0;
}

h1{text-align:center;color:#fff;margin-bottom:10px;}
h2,h3{color:#e0e0e0;}

.section{
  background:#1c1f2a;
  padding:20px;
  border-radius:16px;
  margin-bottom:24px;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
  transition:all .3s;
}

input,select,textarea,button{
  width:100%;
  padding:10px 12px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #3b3f5c;
  font-size:14px;
  background:#26293d;
  color:#e0e0e0;
  box-sizing:border-box;
  transition:border .3s,background .3s,color .3s;
}

input:focus, select:focus, textarea:focus{
  outline:none;
  border-color:#60f;
  box-shadow:0 0 10px #60f;
}

button{
  font-weight:600;
  border:none;
  cursor:pointer;
  transition:all .2s, box-shadow .3s;
  background:linear-gradient(90deg,#3b82f6,#60a5fa);
  color:#fff;
}
button:hover{
  box-shadow:0 0 20px #60f;
  transform:translateY(-2px);
}

.row{display:flex;gap:16px;flex-wrap:wrap}
.row>div{flex:1;min-width:200px}

/* Plan cards */
.plan-card{
  border:1px solid #3b3f5c;
  border-radius:16px;
  padding:20px;
  flex:1;
  cursor:pointer;
  text-align:center;
  transition:all .3s, transform .2s, box-shadow .2s;
  background:#26293d;
}
.plan-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 20px #60f;
}
.plan-card.selected{
  border-color:#60f;
  box-shadow:0 0 30px #60f;
}
.plan-price{
  font-size:22px;
  font-weight:700;
  margin:10px 0;
  background:linear-gradient(90deg,#3b82f6,#60f);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.plan-features{
  margin-top:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

/* Remove button */
.remove-btn{
  background:#ef4444;
  padding:6px 12px;
  font-size:13px;
  border-radius:8px;
  cursor:pointer;
  color:#fff;
  transition:all .2s, box-shadow .3s;
}
.remove-btn:hover{
  background:#b91c1c;
  box-shadow:0 0 12px #f00;
}

/* Invoice preview iframe */
iframe{
  width:100%;
  height:720px;
  border-radius:16px;
  border:none;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  transition:all .3s;
}

/* Neon total glow */
.total-neon{
  font-size:22px;
  font-weight:700;
  background:linear-gradient(90deg,#3b82f6,#60f);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 8px #60f, 0 0 20px #3b82f6;
}
</style>
</head>
<body>

<h1>Futuristic Invoice Generator</h1>

<h2>Select a Plan</h2>
<div class="row" id="planContainer">
  <div class="plan-card" data-plan="free">
    <h3>Free</h3>
    <div class="plan-price">$0</div>
    <div class="plan-features">
      <div>Max 2 items</div>
      <div>Basic Invoice</div>
    </div>
  </div>
  <div class="plan-card" data-plan="basic">
    <h3>Basic</h3>
    <div class="plan-price">$3/mo</div>
    <div class="plan-features">
      <div>Max 10 items</div>
      <div>Invoice PDF download</div>
      <div>Email notifications</div>
    </div>
  </div>
  <div class="plan-card" data-plan="pro">
    <h3>Pro</h3>
    <div class="plan-price">$13/mo</div>
    <div class="plan-features">
      <div>Unlimited items</div>
      <div>Custom branding</div>
      <div>Automated reminders</div>
    </div>
  </div>
</div>

<!-- Invoice Section -->
<div class="section row" id="invoiceSection">
  <div>
    <label>Document Type</label>
    <select id="docType">
      <option value="INV">Invoice</option>
      <option value="QUO">Quote</option>
      <option value="REC">Receipt</option>
    </select>
  </div>
  <div>
    <label>Invoice Number</label>
    <div style="display:flex;gap:6px;">
      <input id="invoicePrefix" readonly style="width:60px;text-align:center;">
      <input id="invoiceNumber" placeholder="0001">
    </div>
  </div>
</div>

<div class="section row">
  <div>
    <h3>Your Info</h3>
    <input id="fromName" placeholder="Business name">
    <input id="fromEmail" placeholder="Email">
  </div>
  <div>
    <h3>Client Info</h3>
    <input id="toName" placeholder="Client name">
    <input id="toEmail" placeholder="Client email">
  </div>
</div>

<div class="section">
  <h3>Invoice Items</h3>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="itemsBody"></tbody>
  </table>
  <button id="addItemBtn">Add Item</button>
</div>

<div class="button-group">
  <button onclick="updatePreview()">Preview Invoice</button>
</div>

<h3>Invoice Preview</h3>
<iframe id="preview"></iframe>

<script>
// --- Plan logic ---
const planButtons=document.querySelectorAll('.plan-card');
let selectedPlan='free';
planButtons.forEach(card=>{
  card.addEventListener('click',()=>{
    selectedPlan=card.getAttribute('data-plan');
    planButtons.forEach(c=>c.classList.remove('selected'));
    card.classList.add('selected');
  });
});

// --- Invoice logic ---
let items=[];
const itemsBody=document.getElementById("itemsBody");

function addItem(){
  const index=items.length;
  items.push({name:"",qty:1,price:0});
  const tr=document.createElement("tr");

  const nameTd=document.createElement("td");
  const nameInput=document.createElement("input");
  nameInput.oninput=e=>{items[index].name=e.target.value; updatePreview();}
  nameTd.appendChild(nameInput);

  const qtyTd=document.createElement("td");
  const qtyInput=document.createElement("input");
  qtyInput.type="number"; qtyInput.value=1; qtyInput.min=1;
  qtyInput.oninput=e=>{items[index].qty=Number(e.target.value); updatePreview();}
  qtyTd.appendChild(qtyInput);

  const priceTd=document.createElement("td");
  const priceInput=document.createElement("input");
  priceInput.type="number"; priceInput.value=0; priceInput.min=0;
  priceInput.oninput=e=>{items[index].price=Number(e.target.value); updatePreview();}
  priceTd.appendChild(priceInput);

  const actionTd=document.createElement("td");
  const removeBtn=document.createElement("button");
  removeBtn.className="remove-btn";
  removeBtn.textContent="Remove";
  removeBtn.onclick=()=>{items.splice(index,1); tr.remove(); updatePreview();}
  actionTd.appendChild(removeBtn);

  tr.append(nameTd,qtyTd,priceTd,actionTd);
  itemsBody.appendChild(tr);
}
document.getElementById("addItemBtn").addEventListener("click",addItem);
addItem();

const docType=document.getElementById("docType");
const invoicePrefix=document.getElementById("invoicePrefix");
const invoiceNumber=document.getElementById("invoiceNumber");
const preview=document.getElementById("preview");

function updatePreview(){
  invoicePrefix.value=docType.value;
  let subtotal=0;
  const rows=items.map(i=>{
    const t=i.qty*i.price; subtotal+=t;
    return `<tr>
      <td>${i.name||"-"}</td>
      <td>${i.qty}</td>
      <td>$${t.toFixed(2)}</td>
    </tr>`;
  }).join("");

  let total=subtotal;

  preview.srcdoc=`
  <div style="font-family:Inter,sans-serif;padding:20px;background:#0f111a;color:#e0e0e0;">
    <h2>${docType.value} #${invoiceNumber.value}</h2>
    <table style="width:100%;border-collapse:collapse;margin-top:12px;">
      <tr style="color:#60f;"><th>Item</th><th>Qty</th><th>Total</th></tr>
      ${rows}
    </table>
    <h3>Total: <span class="total-neon" id="total">${total.toFixed(2)}</span></h3>
  </div>`;

  // Animate total
  const totalSpan=preview.contentDocument?.getElementById("total");
  if(totalSpan){
    let current=0;
    const step=total/30;
    const interval=setInterval(()=>{
      current+=step;
      if(current>=total){current=total; clearInterval(interval);}
      totalSpan.textContent=current.toFixed(2);
    },16);
  }
}
updatePreview();
</script>

</body>
</html>
